<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Container principal -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
            <h1 class="text-2xl font-bold text-center mb-6 text-yellow-600">Editar Tarefa</h1>

            <form action="/editar_tarefa/{{ tarefa[0] }}" method="post" class="space-y-5">
                <!-- Nome (readonly) -->
                <div>
                    <label for="nome" class="block font-medium mb-1">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ tarefa[0] }}"
                        class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-gray-500">
                </div>

                <!-- Grau -->
                <div>
                    <label for="grau" class="block font-medium mb-1">Grau:</label>
                    <input type="text" id="grau" name="grau" value="{{ tarefa[1] }}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>

                <!-- Descrição -->
                <div>
                    <label for="descricao" class="block font-medium mb-1">Descrição:</label>
                    <textarea id="descricao" name="descricao" 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 resize-none">{{ tarefa[2] }}</textarea>
                </div>

                <!-- Botão -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-yellow-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition">
                        Salvar
                    </button>
                </div>
            </form>
        </div
