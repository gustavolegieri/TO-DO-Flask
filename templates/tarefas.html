<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 py-6 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">Gerenciador de Tarefas</h1>
            <a href="/form_tarefas" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-100 transition duration-200">
                Adicionar Nova Tarefa
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 mt-10">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 border-b pb-2">Lista de Tarefas</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border border-gray-300">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="text-left px-4 py-2 border-b">ID</th>
                            <th class="text-left px-4 py-2 border-b">Nome</th>
                            <th class="text-left px-4 py-2 border-b">Grau</th>
                            <th class="text-left px-4 py-2 border-b">Descrição</th>
                            <th class="text-left px-4 py-2 border-b">Imagem</th>
                            <th class="text-left px-4 py-2 border-b">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tarefa in tarefas %}
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-2 border-b">{{ tarefa[0] }}</td> <!-- ID -->
                            <td class="px-4 py-2 border-b">{{ tarefa[1] }}</td> <!-- Nome -->
                            <td class="px-4 py-2 border-b">{{ tarefa[2] }}</td> <!-- Grau -->
                            <td class="px-4 py-2 border-b">{{ tarefa[3] }}</td> <!-- Descrição -->
                            <td class="px-4 py-2 border-b">
                                {% if tarefa[4] %}
                                <img src="{{ tarefa[4] }}" alt="Imagem da Tarefa" class="w-20 h-20 object-cover rounded-lg">
                                {% else %}
                                <span class="italic text-gray-400">Sem imagem</span>
                                {% endif %}
                            </td>
                            <td class="px-4 py-2 border-b">
                                <div class="flex gap-2">
                                    <a href="/editar_tarefa/{{ tarefa[1] }}" class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 transition">
                                        Editar
                                    </a>
                                    <form action="/excluir_tarefa/{{ tarefa[1] }}" method="post" class="inline">
                                        <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
                                            Excluir
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
